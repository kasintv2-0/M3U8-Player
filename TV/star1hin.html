<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> 
 
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script> 
    <style> 
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
        } 
        #video { 
            width: 100%; 
            height: auto; 
        } 
    </style> 
</head> 
<body> 
    <video id="video" controls autoplay></video> 
 
    <script> 
        var videoSource = "http://vo01.mohdtv.com:8880//live/hdtv0405dda140a6/15954034/55273.m3u8"; // Replace with your desired video source URL 
 
        if (Hls.isSupported()) { 
            var video = document.getElementById("video"); 
            var hls = new Hls(); 
            hls.loadSource(videoSource); 
            hls.attachMedia(video); 
            hls.on(Hls.Events.MANIFEST_PARSED, function () { 
                video.play(); 
            }); 
        } else if (video.canPlayType("application/vnd.apple.mpegurl")) { 
            var video = document.getElementById("video"); 
            video.src = videoSource; 
            video.addEventListener("loadedmetadata", function () { 
                video.play(); 
            }); 
        } else { 
            // Handle unsupported scenarios 
            console.error("This browser does not support HLS or MPEG-DASH playback."); 
        } 
    </script> 
</body> 
<script disable-devtool-auto src='https://cdn.jsdelivr.net/npm/disable-devtool@latest'></script> 
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T20 World Cup</title>
    <style>
        /* General styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            border: 2px solid #333;
            border-radius: 10px;
            overflow: hidden;
            background-color: #111;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        /* Header styles */
        header {
            background-color: #222;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #333;
        }

        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        /* Navigation styles */
        nav.servers {
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
            background-color: #111;
            border-bottom: 2px solid #333;
        }

        nav.servers button {
            background: none;
            border: 2px solid #00f7ff;
            color: #00f7ff;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: inline-block;
        }

        nav.servers button:hover, nav.servers button.active {
            background-color: #00f7ff;
            color: #000;
        }

        nav.servers button:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 247, 255, 0.75);
        }

        /* Main content styles */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 5px;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 900px;
            background-color: #000;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50px;
            height: 50px;
            background-color: transparent;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        video {
            width: 100%;
            height: 300px;
            display: none;
            border-radius: 5px;
        }

        iframe {
            width: 100%;
            height: 300px;
            display: none;
            border-radius: 5px;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            nav.servers button {
                padding: 10px;
                font-size: 0.8rem;
            }

            header h1 {
                font-size: 1.2rem;
            }

            footer .upcoming-events ul {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>T20 World Cup</h1>
        </header>
        <nav class="servers">
            <button id="server1" class="active" data-source="video" data-video="http://opplex.tv:8080/live/2575376/47426736/220063.m3u8">SERVER 1</button>
            <button id="server2" data-source="video" data-video="http://xtv.ooo:8080/live/27388829/92888372/167575.m3u8">Sky Main</button>
            <button id="server3" data-source="video" data-video="http://xtv.ooo:8080/live/27388829/92888372/167594.m3u8">Sky Cric</button>
            <button id="hindi" data-source="iframe" data-video="https://emdftinya.tinyuri.org/embed/hindi.php">HINDI</button>
            <button id="bengali" data-source="video" data-video="http://lifetvbd.xyz:8080/live/12345/12345/2105.m3u8">ENG</button>
            <button id="backup1" data-source="video" data-video="http://lifetvbd.xyz:8080/live/12345/12345/3595.m3u8">Hindi</button>
            <button id="backup2" data-source="video" data-video="http://tv.digitalview.live:8080/live/tawhidbdix2/478506788/955.m3u8">ENG</button>
        </nav>
        <main>
            <div class="video-container">
                <div class="spinner"></div>
                <video id="video" controls></video>
                <iframe id="iframe" frameborder="0" allowfullscreen></iframe>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('video');
            const iframe = document.getElementById('iframe');
            const spinner = document.querySelector('.spinner');

            let hls;

            // Simulate video loading
            setTimeout(() => {
                spinner.style.display = 'none';
                const activeButton = document.querySelector('nav.servers button.active');
                if (activeButton.getAttribute('data-source') === 'video') {
                    video.style.display = 'block';
                    loadVideo(activeButton.getAttribute('data-video'));
                } else {
                    iframe.style.display = 'block';
                    loadIframe(activeButton.getAttribute('data-video'));
                }
            }, 1000); // Simulate a 1-second load time

            // Server button click events
            const buttons = document.querySelectorAll('nav.servers button');
            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    document.querySelector('nav.servers button.active').classList.remove('active');
                    button.classList.add('active');
                    const videoSrc = button.getAttribute('data-video');
                    const sourceType = button.getAttribute('data-source');
                    stopMedia();
                    if (sourceType === 'video') {
                        video.style.display = 'block';
                        iframe.style.display = 'none';
                        loadVideo(videoSrc);
                    } else {
                        iframe.style.display = 'block';
                        video.style.display = 'none';
                        loadIframe(videoSrc);
                    }
                    button.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
                });
            });

            function loadVideo(src) {
                if (hls) {
                    hls.destroy();
                }
                if (src.endsWith('.m3u8')) {
                    // If it's an .m3u8 link, use HLS.js
                    if (Hls.isSupported()) {
                        hls = new Hls();
                        hls.loadSource(src);
                        hls.attachMedia(video);
                        hls.on(Hls.Events.MANIFEST_PARSED, function() {
                            video.play();
                        });
                    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                        // Fallback to native HLS support for Safari
                        video.src = src;
                        video.addEventListener('loadedmetadata', function() {
                            video.play();
                        });
                    } else {
                        alert('HLS is not supported.');
                    }
                } else {
                    // For other formats, directly set the video source
                    video.src = src;
                    video.load();
                    video.play();
                }
            }

            function loadIframe(src) {
                iframe.src = src;
            }

            function stopMedia() {
                if (video) {
                    video.pause();
                    video.src = '';
                    if (hls) {
                        hls.destroy();
                    }
                }
                if (iframe) {
                    iframe.src = '';
                }
            }

            video.addEventListener('play', function() {
                if (video.requestFullscreen) {
                    video.requestFullscreen();
                } else if (video.mozRequestFullScreen) { // Firefox
                    video.mozRequestFullScreen();
                } else if (video.webkitRequestFullscreen) { // Chrome, Safari and Opera
                    video.webkitRequestFullscreen();
                } else if (video.msRequestFullscreen) { // IE/Edge
                    video.msRequestFullscreen();
                }
            });
        });
    </script>
</body>
</html>

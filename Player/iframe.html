<!DOCTYPE html>
<html lang="en">
<head>
    <title>KaSin TV Player</title>
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://pc.sandipsitaula2023.com.np/Player/video.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $("img").on("contextmenu", function() {
                return false;
            });

            // Get the `src` and `url` parameters from the URL.
            const urlParams = new URLSearchParams(window.location.search);
            const srcParam = urlParams.get('src');
            const videoUrl = urlParams.get('url');

            if (srcParam) {
                // Show the iframe player
                $("#iframe").attr("src", srcParam).show();
                $("#jwPlayer").hide();
            } else if (videoUrl) {
                // Show the JW Player
                jwplayer("jwPlayer").setup({
                    file: videoUrl,
                });
                $("#iframe").hide();
                $("#jwPlayer").show();
            } else {
                $("#iframe, #jwPlayer").hide();
            }
        });

        function getParam(sname) {
            var params = location.search.substr(location.search.indexOf("?") + 1);
            var sval = params.replace("url=", "");
            return sval;
        }
    </script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            text-align: center;
            background: #000;
            color: #fff;
        }
        #iframe, #jwPlayer {
            width: 100%;
            height: 100%;
            display: none;
        }
        #text {
            position: fixed;
            width: 100%;
            bottom: 50px;
            text-align: center;
            font-family: tahoma;
            font-size: 20px;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <iframe id="iframe" src='' width='100%' height='100%' frameborder='0' allowfullscreen allowtransparency></iframe>
    <div id="jwPlayer"></div>
    <div id="text">www.kasintv.com</div>
</body>
</html>
